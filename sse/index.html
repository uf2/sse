<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSE</title>
</head>
<body>
<h1>SSE</h1>
<div id="data"></div>
<script>
  const eventSource = new EventSource("http://localhost:8000/stream");

  const dataElem = document.getElementById("data");
  eventSource.onmessage = (message) => {
    dataElem.innerText = `data: ${message.data}`;
  };
</script>
</body>
</html>
