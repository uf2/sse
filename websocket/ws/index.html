<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Websocket ws</title>
</head>
<body>
<h1>Websocket ws</h1>
<div id="data"></div>
<script>
  const ws = new WebSocket("ws://127.0.0.1:8000");

  const dataElem = document.getElementById("data");
  ws.onmessage = (message) => {
    dataElem.innerText = `data: ${message.data}`;
  };
</script>
</body>
</html>
